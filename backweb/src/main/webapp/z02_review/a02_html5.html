1. block : 넓이와 높이를 지정하고, 각각의 요소객체마다 줄바꿈 처리가 된다.
2. inline : 넓이 높이를 지정하지 못함, 각각의 요소 객체끼지 줄바꾸지 않고 나열된다.
3. inline-block(css 사용자 정의로 처리)
   : 줄바꾸지 못하고 바로 옆에 나열되어 처리되지만, 각각 요소의 넓이와 높이를 지정할 수 있다. 

# flexbox :
1. 복잡한 레이아웃을 쉽고 유연하게 만들 수 있도록 도와주는 css 레이아웃 모델
2. 행과 열 방향으로 요소들을 자유롭게 배치하고, 요소 간의 간격을 조절하며, 다양한 화면 크기에
   반응하도록 레이아웃을 구성할 수 있게 도와 준다.
3. 주요 개념
	1) flex container(부모요소) : display:flex 또는 display:inline-flex 속성을
		적용하여 flexbox 레이아웃을 활성화한다.
	2) flex item(자식요소) : flex container 내부의 요소들을 자동을 flex item이 된다.
	3) main axis(주축) : flex item들이 배치되는 주요 방향(기본값:가로방향)
	4) cross axis(교차축) : main axis에 수직인 방향(기본값:세로방향)
4. 주요 속성
	1) flex-direction : main axis의 방향을 설정(row, row-reverse, column, 
				column-reverse)
	2) justify-content : main axis방향으로 flex item들을 정렬(flex-start, flex-end,
			center, space-between, space-around, space-evenly)
	3) align-items : cross axis방향으로 flex item들을 정렬(flex-start, flex-end, 
			center, baseline, stretch)
	4) flex-wrap : flex item들이 한 줄에 다 들어가지 않을 때 줄 바꿈 여부 설정
		  	(rowwrap, wrap, wap-reverse)
	5) align-content : 여러 줄의 flex item들을 cress axis 방향으로 정렬
			(flex-start, flex-end, center, space-between, space-around, stretch)
5. flex item 속성
	1) order :  flex item의 순서를 변경
	2) flex-grow : 남은 공간을 flex item들이 차지하는 비율 설정
	3) flex-shrink : 공간이 부족할 때 flex item들이 줄어드는 비율 설정
	4) flex-basis : flex item의 초기 크기 설정
	5) align-self : 개별 flex-item의 cross axis정렬 방식 설정(auto, flex-start,
			flex-end, center, baseline, stretch)
	
 */
