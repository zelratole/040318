<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
# 자바스크립트 처리 순서와 Dom객체간의 연관관계..
1. 프로그래밍이기에 순서별로 처리된다.
2. dom객체 html body부분에서 선언된 내용은 
	선언된 후, 하단에서 호출이 가능하다.
	body 
		h1
	==>  하단에 scpript 선언 후, document.querySelector("h1")	
    단, window.onload나  $(document).ready(function(){})
    body코드가 다 처리된 후, 호출하기에 body 상단에서도 호출이 가능하다..
3. 함수부분
	1) 변수형 함수
	    call()(X)
		var call = function(){} :  변수형으로 선언 후에 호출이 가능하다.
		
	2) 선언적 함수
	    call() (O)
		function call(){
		
	    }
		선언되기 전에도 호출이 가능 하다..
4. DOM으로 호출할려면,
	1) window.onload 사용하거나
	2) body 해당 tag 밑에서 호출하여야 한다.
	
 */


// 최종적으로 화면이 로딩된 후에 처리하는 이벤트 함수..
window.onload=function(){
	// DOM객체 인식가능
	var h2Obj = document.querySelector("h2")
	h2Obj.innerText = ""
	/*
	
	*/
}  
//alert(no);
//var no = 10;
//alert(no);
// 프로그램은 기본 메모리를 선언한 후, 호출하여야 한다.
/*
var h3Obj = document.querySelector("h3")
alert('h3 선언되기전:'+h3Obj)
h3Obj.innerText="변경!!" //  에러 이유?
*/
</script>
</head>
<body>
	<h2></h2>
	<h3>안녕하세요</h3>

</body>
<script type="text/javascript">
var h3Obj = document.querySelector("h3")
alert('h3 선언후:'+h3Obj)
h3Obj.innerText="변경^^!!"

</script>
</html>
