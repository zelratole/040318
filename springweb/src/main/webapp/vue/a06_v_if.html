<script type="text/javascript">
/*
# vue에서 활용하는 조건문 처리
1. vue에서도 선언된 변수에 따라 조건문을 화면 단위로 처리할 수 있다.
2. 기본 v-if문 : vue에서 사용하는 directive로 모델 데이터를 기준으로 해당 조건일 때,
	나타낼 화면 내용을 처리한다.
	ex) <div v-if="cnt>=3000">
			<img  src="loading.jpg"/>
		</div>
		모델데이터가 3000이상일 때, img를 출력하게 처리한다.
3. v-if v-else-if문..
	여러개의 조건형식에 따라 화면 출력이 다르게 처리될 때, 사용된다.
	ex)
	<h1 v-if="조건1">사과</h1>
	<h1 v-else-if="조건2">바나나</h1>
	<h1 v-else-if="조건3">오렌지</h1>
	<h1 v-else>수박</h1>
3. v-show : 위 v-if문이 일단 데이터를 판단해서 화면에 DOM으로 로딩된다면,
	v-show는 일단 해당 DOM이 로딩된 후 조건에 따라 보였다가/보이지 않는 것을 처리하는 것으로
	빠르게 조건에 따라 변경할 경우가 많은 경우에 활용된다.
	
	
 */
	$(document).ready(function(){
		var model = {msg:"v-if, v-show 처리",
					 age:0}
		var vm = Vue.createApp({
			name:"App",
			data(){
				return model;
			}
		}).mount(".container")
	});
</script>
</head>
<body>
