<script type="text/javascript">
/*
# Vue 컴포넌트
1. Vue.js는 사용자 인터페이스를 만들기 위한 점진적인 javascript 프레임워크이다. Vue에서
	컴포넌트 UI 구성하는 재사용 가능한 기본 단위를 말한다. 각각의 컴포넌트는 고유의 html,css,
	javascript코드로 구성되어 있으면, 이를 통해 하나의 독립된 기능 또는 UI를 나타낸다.
	Vue컴포넌트는 다음과 같은 구조로 이루어진다.
	1) Template : HTML 마크업을 정의
	2) Script : 컴포넌트의 데이터, 메서드, 라이프사이클, 훅 등을 정의
	3) Style : 컴포넌트에 적용할 css 스타일을 정의
2. 기본형식
	1) 컴포넌트 선언
		const 컴포넌트상수 = {
			name:"컴포넌트명",
			data(){
				return { 속성:속성값} 
			},
			template:'<div>컴포넌트로 사용할 태그 내용</div>',
			methods:{}
	    }
	2) 컴포넌트를 Vue인스턴스에 할당.
		var vm = Vue.createApp({속성:속성값}).component("화면에사용할태그명",컴포넌트상수)
		
	3) 화면단...body태그 안에 처리할 내용.
		<화면에사용할태그명></화면에사용할태그명>
 */
	$(document).ready(function(){
		const com1 = {
				name:"컴포넌트1",
				data(){
					return { msg:'컴포넌트^^'} 
				},
				template:'<div><h3>{{msg}}</h3><p>안녕하세요1</p><p>안녕하세요2</p></div>',
				methods:{}
		    }	
		// com2로  화면에 출력할 태그는 <show01></show01>로 처리하는 컴포넌트를 선언하고,
		//         새로운 컴포넌트 출력이라고 처리해주세요..
		const com2 = {
			name:"컴포넌트2",
			data(){
				return {msg:"새로운 컴포넌트 출력"}
			},
			template:"<div><h3>{{msg}}</h3></div>"
		}
		// Vue.createApp().mount("특정선택자범위")
		// 1. 위 내용에 포함되어 있는 사용자 정의 태그(즉, 컴포넌트)
		//    정의하여 모델 데이터나 메서드 등을 처리할 수 있게 활용...
		var vm = Vue.createApp({
			name:"App",
			data(){
				return {msg:"좋은 하루입니다!!"};
			}
		})
		.component("comp1",com1)
		.component("show01",com2)
		.mount(".container")	
	});
</script>
</head>
