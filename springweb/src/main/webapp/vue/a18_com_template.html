<script type="text/javascript">
/*
# 컴포넌트의 템플릿태그 사용과 여러가지 기능 처리
1. 컴포넌트의 템플릿태그를 상단에 선언하여 호출하며 사용할 수 있다.
2. 컴포넌트의 일단 최상위 태그는 하나로 해서 처리하여야 한다.
3. 기본 형식
	1) 탬플릿 태그 선언과 id값 지정.
		<template id="tmp01">
			<div> : 최상위 태그는 하나만 선언...
				사용 태그 내용...
			</div>
	2) 컴포넌트 선언.
		var com01 = {
			name:"컴포넌트이름",
			data(){
				return {msg:"안녕하세요"} // 컴포넌트 안에서 사용할 모델 데이터
			},
			template:"#tmp01" // 상단에 선언한 컴포넌트에 사용할 템플릿..
			methods:call(){} // 기타 이 컴포넌트에 사용할 메서드..
		}
 */
	$(document).ready(function(){
		const FormCom = {
				name:"폼컴포넌트",
				data(){
					return {msg:"입력 form입니다."}
				},
				template:"#formTmp"
			}	
		const TabCom = {
				name:"테이블컴포넌트",
				data(){
					return {msg:"테이블 리스트입니다."}
				},
				template:"#tabTmp"
		}		
		var vm = Vue.createApp({
			name:"App",
			data(){
				return {msg:"좋은 하루입니다!!"};
			}
		})
		.component("formcom", FormCom)
		.component("tabcom", TabCom)
		.mount(".container")
	});
</script>

<body>

			<h2>{{msg}}</h2>
		</div>
		<formcom></formcom>
		<tabcom></tabcom>
		<formcom></formcom>
