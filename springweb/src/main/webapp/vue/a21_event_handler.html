<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue" type="text/javascript"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
/*
# vue를 통한 이벤트 처리
1. 사용할 모델 데이터 선언.
2. methods 속성에서 함수를 정의해서 이벤트가 발생시, 처리할 내용
	methods:{
		이벤트핸들러함수(){}
	}
3. 이벤트 핸들러 선언 및 내용 구현
	이벤트핸들러함수(){
		처리할 내용.
		this.모델데이터=변경할내용
		this.메서드() : 정의된 메서드 호출..
	}
4. 요소객체 이벤트 처리
	<요소객체 @이벤트명="이벤트핸들러함수">
 
 */
	$(document).ready(function(){
		
		var vm = Vue.createApp({
			name:"App",
			data(){
				return {msg:"vue 이벤트 처리(핸들러 함수)!", amount:0, balance:0 };
			},
			methods:{
				deposit(){
					let amt = parseInt(this.amount)
					// 유효성 체크 : 마이너스가 못들어가게 처리..
					if(amt <= 0){
						alert("0보다 큰 값을 입금하여야 합니다.")
					}else{
						this.balance += amt
					}
				},
				withdraw(){
					let amt = parseInt(this.amount)
					if(amt <= 0){
						alert("0보다 큰 값을 출금하여야 합니다.")
					}else if(amt > this.balance ){
						alert("출금액은 현잔액보다 많이 할 수 없습니다.")
					}else{
						this.balance -= amt
					}
				}
			}
		}).mount(".container")
		// ex) 출금 버튼을 추가하고, 이벤트 핸들러 선언,
		// 출금 이벤트 핸들러 함수에서는 현재 잔액(balance)보다 더 많이 출금이 안되게 처리
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <h3>계좌 잔고:{{balance}}</h3>
	</div>
	<form id="frm01" class="form"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input v-model="amount" class="form-control mr-sm-2" placeholder="입금/출금액" />
	    <button @click="deposit" class="btn btn-info" type="button">입금</button>
	    <button @click="withdraw" class="btn btn-primary" type="button">출금</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
