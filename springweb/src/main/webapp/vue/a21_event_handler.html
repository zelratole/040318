<script type="text/javascript">
/*
# vue를 통한 이벤트 처리
1. 사용할 모델 데이터 선언.
2. methods 속성에서 함수를 정의해서 이벤트가 발생시, 처리할 내용
	methods:{
		이벤트핸들러함수(){}
	}
3. 이벤트 핸들러 선언 및 내용 구현
	이벤트핸들러함수(){
		처리할 내용.
		this.모델데이터=변경할내용
		this.메서드() : 정의된 메서드 호출..
	}
4. 요소객체 이벤트 처리
	<요소객체 @이벤트명="이벤트핸들러함수">
 
 */
	$(document).ready(function(){
		
		var vm = Vue.createApp({
			name:"App",
			data(){
				return {msg:"좋은 하루입니다!!"};
			}
		}).mount(".container")
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	</div>
	<form id="frm01" class="form"  method="post">

	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">

</div>
